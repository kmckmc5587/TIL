{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %} 

<!-- form : 사용자에게 양식을 제공하고 
  값을 받아서(input : name, value) 
  서버에 전송(form : action, method)-->
<form action="{% url 'reviews:create' %}" method="POST">
  {% csrf_token %}

  {% bootstrap_form review_form %}
  {# review_form.as_p #}

  {% bootstrap_button button_type="submit" content="추가" %}  
</form>
{% endblock %}
